    Order allow,deny
    Allow from All
    AllowOverride None
    PlsqlDatabaseUsername emq_dev01
    PlsqlDatabasePassword emq01
    PlsqlDatabaseConnectString '(DESCRIPTION = (ADDRESS_LIST = (ADDRESS = (PROTOCOL = TCP)(HOST = wllgnt01)(PORT = 1521))) (CONNECT_DATA = (SERVICE_NAME = wgpdb.vcn01database.vcn01.oraclevcn.com) (SERVER = DEDICATED)))' TNSFormat
    PlsqlAuthenticationMode CustomOwa
    PlsqlSessionStateManagement StatelessWithFastResetPackageState
    PlsqlDocumentTablename WELLIGENT_DOCUMENTS
    PlsqlNLSLanguage AMERICAN_AMERICA.WE8ISO8859P1
    PlsqlDefaultPage wellnet.wellmain
    PlsqlErrorStyle ModPlsqlStyle
    PlsqlAlwaysDescribeProcedure Off
</Location>

